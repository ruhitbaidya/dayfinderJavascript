<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <div class="container mx-auto">
            <h3 class="text-center text-2xl mt-[20px]">Give Your Date Of Birth And Know This Day Name</h3>
            <div class="inputs-container flex flex-col justify-center items-center gap-10 p-[20px]">
                <div class="row-input flex flex-col w-[100%] lg:w-[40%]">
                    <label for="">Year</label>
                    <input id="input-text1" class="bg-gray-300 focus:outline-none p-[10px] w-full rounded-lg" type="number" placeholder="Give Your Birth Year" required>
                </div>
                <div class="row-input flex flex-col w-[100%] lg:w-[40%]">
                    <label for="">Month</label>
                    <input id="input-text2" class="bg-gray-300 focus:outline-none p-[10px] w-full rounded-lg" type="number" placeholder="Give Your Birth Month" required>
                </div>
                <div class="row-input flex flex-col w-[100%] lg:w-[40%]">
                    <label for="">Day</label>
                    <input id="input-text3" class="bg-gray-300 focus:outline-none p-[10px] w-full rounded-lg" type="number" placeholder="Give Your Birth Day" required>
                </div>
                <div class="row-input flex flex-col w-[100%] lg:w-[40%]">
                    <button onclick="dayFinder()" class="bg-gray-300 p-[10px] rounded-lg">Show</button>
                </div>
            </div>
            <div class="display-text">
                <p id="display-text" class="text-4xl text-center"></p>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
